<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>CodeEditor</title>
</head>
<body>
    <h1>CodeEditor</h1>
    <div id="overlay" class="overlay">
        <div id="message-box" class="message-box">
            <h3>Enter a file name:</h3>
            <input type="text" id="file-name" />
            <button id="create-button" class="green-button">Create</button>
            <button id="cancel-button" class="red-button">Cancel</button>
        </div>
    </div>
    <div class="editor-container">
        <textarea id="editor"></textarea>
        <button onclick="runCode()">Run Code</button>
        <button onclick="resetConsole()">Reset Console</button>
    </div>
    <div class="file-container">
        <button onclick="createFile()">Create File</button>
        <button onclick="saveFile()">Save File</button>
        <select id="fileSelect" onchange="loadFile()">
            <option value="" disabled selected>Select a File</option>
        </select>
    </div>
    <h2>Console:</h2>
    <pre id="console"></pre>
</body>
</html>
